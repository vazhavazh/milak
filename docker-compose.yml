version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: milak
      POSTGRES_PASSWORD: milak_password_dev
      POSTGRES_DB: milak_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U milak"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
